<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS! (in the console)</h1>
</body>

<script>

    function getComputerChoice(){
        let choices = ['rock', 'paper', 'scissors'];
        let random = Math.floor(Math.random() * 3);
        let compChoice = choices[random];

        return compChoice;
    }

    function playRound(playerSelection, computerSelection){
        playerSelection = prompt("Select Rock Paper or Scissors against the Computer!");
        computerSelection = getComputerChoice();

        playerSelection = playerSelection.toLowerCase();

        if(playerSelection == 'rock' && computerSelection == 'scissors'){
            return 'You Win! Computer played Scissors';
        } else if (playerSelection == 'rock' && computerSelection == 'paper'){
            return 'You Lose! Computer played Paper';
        } else if (playerSelection == 'scissors' && computerSelection == 'rock'){
            return 'You Lose! Computer played Rock';
        } else if (playerSelection == 'scissors' && computerSelection == "paper"){
            return 'You Win! Computer played Paper';
        } else if (playerSelection == 'paper' && computerSelection == 'rock'){
            return 'You Win! Computer played Rock';
        } else if (playerSelection == 'paper' && computerSelection == 'scissors'){
            return 'You Lose! Computer played Scissors';
        } else if (playerSelection == computerSelection){
            return 'Tie Game!';
        }
    }

    function game(){
        let winCounter;

        for(let i = 0; i < 5; i++){
            playRound();
        }
    }

    game();
</script>

</html>
