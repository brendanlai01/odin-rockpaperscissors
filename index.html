<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS! (in the console)</h1>
</body>

<script>

    function getComputerChoice(){
        let choices = ['rock', 'paper', 'scissors'];
        let random = Math.floor(Math.random() * 3);
        let compChoice = choices[random];

        return compChoice;
    }

    function playRound(){
        let playerSelection = prompt("Select Rock Paper or Scissors against the Computer!");
        let computerSelection = getComputerChoice();

        playerSelection = playerSelection.toLowerCase();

        if(playerSelection == 'rock' && computerSelection == 'scissors'){
            console.log('You Win! Computer played Scissors');
            return 1;   
        } else if (playerSelection == 'paper' && computerSelection == 'rock'){
            console.log('You Win! Computer played Rock');
            return 1;
        } else if (playerSelection == 'scissors' && computerSelection == "paper"){
            console.log('You Win! Computer played Paper');
            return 1;
        } else if (playerSelection == 'rock' && computerSelection == 'paper'){
            console.log('You Lose! Computer played Paper');
            return 2;
        } else if (playerSelection == 'scissors' && computerSelection == 'rock'){
            console.log('You Lose! Computer played Rock');
            return 2;
        } else if (playerSelection == 'paper' && computerSelection == 'scissors'){
            console.log('You Lose! Computer played Scissors');
            return 2;
        } else if (playerSelection == computerSelection){
            console.log('Tie Game!');
            return 0;
        }
    }

    function game(){
        let winCounter = 0;
        let loseCounter = 0;
        let drawCounter = 0;

        for(let i = 0; i < 5; i++){
            let temp = playRound();
            
            if(temp == 1){
                winCounter++;
            } else if(temp == 2){
                loseCounter++;
            } else{
                drawCounter++;
            }
        }

        if(winCounter > loseCounter){
            alert(`You won in a best of 5 against the computer! It was ${winCounter}-${loseCounter} with ${drawCounter} ties`);
        } else if(loseCounter > winCounter){
            alert(`You lost in a best of 5 against the computer. It was ${winCounter}-${loseCounter} with ${drawCounter} ties`);
        } else if (winCounter == loseCounter){
            alert(`You tied in a best of 5 against the computer! It was ${winCounter}-${loseCounter} with ${drawCounter} ties`);
        }
    }
    

    game();
</script>

</html>
