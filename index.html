<body>
    <h1 id="title">ROCK PAPER SCISSORS!</h1>
    <!-- Button order: Rock, Paper, Scissors -->
    <div id="container">
        <button id="btn"><img src="https://cdn-icons-png.flaticon.com/512/4866/4866842.png">ROCK</img></button> 
        <button id="btn"><img src="https://cdn-icons-png.flaticon.com/512/2377/2377960.png">PAPER</img></button>
        <button id="btn"><img src="https://cdn-icons-png.flaticon.com/512/2542/2542041.png">SCISSORS</img></button>
    </div>
    <div id="results">
        <p>Results</p>
        <ul>

        </ul>
    </div>
    <div id="score">
        <span>Player: <span id="playerScore">0</span></span> 
        <span>Computer: <span id="compScore">0</span></span> 
        <span>Draws: <span id="ties">0</span></span>
    </div>
    
</body>

<script>
    let wins = 0;
    let losses = 0;
    let draws = 0;

    function getComputerChoice(){
        let choices = ['rock', 'paper', 'scissors'];
        let random = Math.floor(Math.random() * 3);
        let compChoice = choices[random];

        return compChoice;
    }

    function playRound(playerSelection){
        let computerSelection = getComputerChoice();

        playerSelection = playerSelection.toLowerCase();

        if(playerSelection == 'rock' && computerSelection == 'scissors'){
            console.log('You Win! Computer played Scissors');
            return 1;   
        } else if (playerSelection == 'paper' && computerSelection == 'rock'){
            console.log('You Win! Computer played Rock');
            return 1;
        } else if (playerSelection == 'scissors' && computerSelection == "paper"){
            console.log('You Win! Computer played Paper');
            return 1;
        } else if (playerSelection == 'rock' && computerSelection == 'paper'){
            console.log('You Lose! Computer played Paper');
            return 2;
        } else if (playerSelection == 'scissors' && computerSelection == 'rock'){
            console.log('You Lose! Computer played Rock');
            return 2;
        } else if (playerSelection == 'paper' && computerSelection == 'scissors'){
            console.log('You Lose! Computer played Scissors');
            return 2;
        } else if (playerSelection == computerSelection){
            console.log('Tie Game!');
            return 0;
        }
    }

    const btns = document.querySelectorAll('#btn');

    btns.forEach(button => {
        button.addEventListener('click', () => {
            console.log(button.innerText);
        })
    });
</script>
